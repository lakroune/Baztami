<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baztami - Votre Compte</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body id="mybody" class="position-relative">
    <header class="bg-opacity-25 bg-success fw-inter" id="header"  >
        <nav class="navbar bg-body-tertiary bg-opacity-75 ">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="images/Sans titre.png" width="120" alt="logo Baztami">
                </a>
                <div class="d-flex justify-content-center">
                    <img src="images/icons8-ne-pas-déranger-2-100.png" width="26" id="ligthmode"
                        alt="mode clair activé">
                    <img src="images/icons8-sun-star-100.png" class="d-none" id="darkmode" width="26"
                        alt="mode sombre activé">
                </div>
            </div>
        </nav>

        <div class="container text-center py-3" >
            <h1 class="display-6">Votre Compte Baztami</h1>
            <p class=" ">Gestion de vos transactions personnelles</p>
        </div>
    </header>

    <main>
        <div class="container">
            <section class="container m-2">
                <div class="row g-2">
                    <div class="col-12 col-md-4  ">
                        <div class="card border-success  ">
                            <div class="card-body bg-opacity-25 bg-success text-success text-center p-2">
                                <h5>Solde net</h5>
                                <h5 class="card-title" id="MontantActual">0</h5>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-md-4">
                        <div class="card border-warning">
                            <div class="card-body bg-opacity-25 bg-warning text-warning text-center p-2">
                                <h5>Revenus</h5>
                                <h5 class="card-title text-warning" id="MontantEntrer">0</h5>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-md-4  " >
                        <div class="card border-danger">
                            <div class="card-body bg-opacity-25 bg-danger text-danger text-center p-2">
                                <h5>Dépenses</h5>
                                <h5 class="card-title text-danger" id="MontantSortie">0</h5>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <section class="container-fluid m-2">
                <div class="row d-flex justify-content-end">
                    <div class="input-group mb-3 flex-nowrap">

                        <span class="input-group-text p-2 d-none d-md-inline-flex">Filtrer</span>
                        <button class="btn bg-warning p-2" onclick="fultter()" id="">
                            <img src="images/icons8-59-68 (1).png" width="20" alt="Icone de filtre">
                        </button>
                        <select class="form-control" id="type_fultter" aria-label="Filtrer par type de transaction">
                            <option value="Tous">Tous</option>
                            <option value="Revenu">Revenu</option>
                            <option value="Dépense">Dépense</option>
                        </select>

                        <span class="input-group-text p-2 d-none d-md-inline-flex">Trier</span>
                        <button class="btn bg-danger p-2">
                            <img src="images/icons8-trier-le-montant-96.png" width="20" alt="Icone de tri">
                        </button>
                        <select class="form-control" id="Trier" aria-label="Trier les transactions">
                            <option value="date-desc">Date (Récente)</option>
                            <option value="date-asc">Date (Ancienne)</option>
                            <option value="amount-desc">Montant (Grand)</option>
                            <option value="amount-asc">Montant (Petit)</option>
                        </select>

                        <span class="input-group-text p-2 d-none d-md-inline-flex">ajouter</span>
                        <button class="btn bg-success p-2" id="nouvelleTransaction">
                            <img src="images/icons8-plus-100 (1).png" width="20" alt="Ajouter une nouvelle transaction">
                        </button>
                        <button class="btn bg-danger d-none p-2" id="btnanullerTransaction">
                            <img src="images/icons8-effacer-64 (1).png" width="20"
                                alt="Annuler la transaction en cours">
                        </button>

                    </div>
                </div>
            </section>


            <section id="cards" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 row-cols-xl-5 g-3">
            </section>
        </div>
    </main>

    <div class="container d-flex justify-content-center position-sticky bottom-15 d-none" id="cardTransaction"
        style="z-index: 100;">
        <div class="card  ">
            <div class="card-header d-flex justify-content-between">
                <p> Ajouter une Nouvelle Transaction</p>
                <button type="button" id="clescardTransaction" class="btn-close btn-close-black"
                    aria-label="Fermer le formulaire"></button>
            </div>
            <div class="card-body">
                <div class="input-group mb-3">
                    <input type="number" class="form-control" placeholder="Montant" id="montant"
                        aria-label="Montant de la transaction">
                    <span class="input-group-text">MAD</span>
                </div>
                <div class="input-group mb-3">
                    <select class="form-control" id="type" aria-label="Type de transaction (Revenu ou Dépense)">
                        <option value="Revenu">Revenu (Entrée)</option>
                        <option value="Dépense">Dépense (Sortie)</option>
                    </select>
                    <span class="input-group-text"></span>
                </div>
                <div class="input-group mb-3">
                    <input type="text" id="discription" class="form-control" placeholder="Ex: Salaire, Loyer"
                        aria-label="Description de la transaction">
                    <span class="input-group-text"></span>
                </div>
            </div>
            <div class="card-footer text-muted d-flex justify-content-center">
                <button id="btnajout" type="button" class="btn btn-outline-primary"
                    onclick="enregistrer_transaction('Baztami')">Enregistrer la transaction</button>
                <button id="btnsave" type="button" class="btn btn-outline-primary d-none"
                    onclick="sauvgarder_modification('Baztami')">Sauvegarder la modification</button>
            </div>
        </div>
    </div>

    <div class="container d-flex justify-content-center position-sticky bottom-25 d-none" id="validation_supprission">
        <div class="card">
            <div class="card-header d-flex justify-content-between">
                <p>Voulez-vous vraiment supprimer cet élément ?</p>
            </div>
            <div class="d-flex justify-content-around p-4">
                <button id="closevalidation" type="button" class="btn btn-outline-warning">Non</button>
                <button type="button" class="btn btn-outline-danger" onclick="supprimer()">Oui</button>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
