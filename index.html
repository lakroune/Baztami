<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baztami</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <nav class="navbar bg-body-tertiary ">
            <div class="container-fluid">
                <i class="bi bi-wallet2 ">Baztami</i>
                <div class="d-flex">
                    <i class="bi bi-brightness-low-fill  "></i>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section>
            <div class="container-fluid  m-2 ">
                <div class="row">
                    <div class="col-md-5">
                        <div class="card">
                            <div class="card-header">
                                Ajouter une Nouvelle Transaction
                            </div>
                            <div class="card-body">
                                <div class="input-group mb-3">
                                    <input type="text" class="form-control" placeholder="Montant" id="Montant"
                                        aria-label="Montant">
                                    <span class="input-group-text"> </span>
                                </div>
                                <div class="input-group mb-3">
                                    <select type="text" id="Type" class="form-control" placeholder="Montant"
                                        aria-label="Type">
                                        <option value="Revenu">Revenu (Entrée)</option>
                                        <option value="Dépense">Dépense (Sortie)</option>
                                    </select>
                                    <span class="input-group-text"> </span>
                                </div>
                                <div class="input-group mb-3">
                                    <input type="text" id="Discription" class="form-control" placeholder="Ex:Salaire"
                                        aria-label="Discription">
                                    <span class="input-group-text"></span>
                                </div>
                                <div class="input-group mb-3">
                                    <input type="date" id="Date" class="form-control" placeholder="Date"
                                        aria-label="Date">

                                    <span class="input-group-text"></span>
                                </div>
                            </div>
                            <div class="card-footer text-muted d-flex justify-content-center">
                                <button type="button" class="btn btn-outline-primary">Enregistrer la
                                    transaction</button>
                            </div>
                        </div>
                    </div>




                    <div class="col-md-7">

                        <div class="container  m-2 ">
                            <div class="row">
                                <div class="col">
                                    <div class="card  border-success">
                                        <div class="card-body  text-success">
                                            <h5 class="card-title  d-flex  justify-content-center">0</h5>
                                        </div>
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="card border-warning ">

                                        <div class="card-body text-warning">
                                            <h5 class="card-title text-warning  d-flex  justify-content-center">0</h5>
                                        </div>

                                    </div>
                                </div>


                                <div class="col">
                                    <div class="card text-white border-danger">
                                        <div class="card-body">
                                            <h5 class="card-title text-danger  d-flex  justify-content-center">0</h5>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text">Filtrer par type</span>
                            <select type="text" class="form-control" id="Filtrer"   aria-label="Filtrer">
                                <option value="Tous">Tous</option>
                                <option value="Revenu">Revenu (Entrée)</option>
                                <option value="Dépense">Dépense (Sortie)</option>
                            </select>
                            <span class="input-group-text">Trier par</span>
                            <select type="text" id="Trier" class="form-control"  aria-label="Trier">
                                <option value="date-desc">Date (Récente)</option>
                                <option value="date-asc">Date (Ancienne)</option>
                                <option value="amount-desc">Montant (Plus grand)</option>
                                <option value="amount-asc">Montant (Plus petit)</option>
                            </select>
                        </div>



                        <div class="container-fluid">

                            <div class="card text-white bg-success m-2 bg-opacity-25 ">
                                <div class="row card-body   fw-bold ">
                                    <div class="col"> discription</div>
                                    <div class="col">Revenu </div>
                                    <div class="col "> 12-1-2121</div>
                                    <div class="col green-500"> +2778</div>
                                    <div class="col-md-1"> <i class="bi bi-pencil-square"></i></div>
                                    <div class="col-md-1"> <i class="bi bi-trash3-fill"></i></div>

                                </div>
                            </div>

                            <div class="card text-white bg-danger m-2 bg-opacity-25 ">
                                <div class="row card-body fw-bold ">
                                    <div class="col"> discription</div>
                                    <div class="col">Revenu </div>
                                    <div class="col"> 12-1-2121</div>
                                    <div class="col"> -1234</div>
                                    <div class="col-md-1"> <i class="bi bi-pencil-square"></i></div>
                                    <div class="col-md-1"> <i class="bi bi-trash3-fill"></i></div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>

        </section>
    </main>

    <script src="js/script.js"></script>

</body>

</html>
